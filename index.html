<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> product </title>

</head>

<body>
  <div class="main-container">
    <div class="product_main">
      <div class="carousel">
        <div class="main-image-container">
          <img id="main-image" class="main-image" src="" alt="Main Image">
          <button id="prev-arrow" class="arrow left-arrow">&#8249;</button>
          <button id="next-arrow" class="arrow right-arrow">&#8250;</button>
        </div>
        <div id="thumbnails" class="thumbnails"></div>
      </div>

      <!-- Product Info   -->
      <div class="product-info">
        <h1>Sample Product</h1>
        <p class="price">$99.99</p>
        <p class="description">
          This is a high-quality product designed to meet all your needs. Choose your size and add it to your cart now!
        </p>

        <!-- Variant Selector -->
        <div class="variant-selector">
          <span>Choose Size:</span>
          <div id="variant-options">
            <button class="variant-option active" data-value="Small">S</button>
            <button class="variant-option" data-value="Medium">M</button>
            <button class="variant-option" data-value="Large">L</button>
          </div>
        </div>

        <!-- Quantity Selector -->
        <div class="quantity-container">
          <label for="quantity-selector">Quantity:</label><br>
          <div class="quantity-input-container">
            <button id="decrease-btn">-</button>
            <input type="number" id="quantity-selector" min="1" value="1">
            <button id="increase-btn">+</button>
          </div>
        </div>

        <!-- Add to Cart Button -->
        <button id="add-to-cart-btn">Add to Cart</button>

        <div id="confirmation-message" class="hidden"></div>


      </div>
    </div>
  </div>



  <script src="script.js"></script>


</body>

</html>
